[package]
name = "quing"
edition = "2021"
version = "1.0.2"
authors = ["OST-Gh"]
description = "A (hopefully) minimalist toml based song shuffler"
keywords = ["audio", "playback", "toml", "minimal"]
categories = ["command-line-utilities"]
repository = "https://github.com/OST-Gh/quing.git"
license-file = "LICENSE"
readme = "README.md"

[dependencies]
serde = { version = "1", features = ["derive"], default-features = false }
toml = { version = "0.7", features = ["parse"], default-features = false }
chrono = { version = "0.4", features = ["clock"], default-features = false }
crossterm = { version = "0.26", default-features = false }
rodio = "0.17"
lofty = "0.14"
crossbeam-channel = "0.5"
fastrand = "2"

[profile.release]
opt-level = "z"
debug = false
split-debuginfo = "unpacked"
strip = true
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1

[profile.release.package."*"]
opt-level = "z"
debug = false
split-debuginfo = "unpacked"
strip = true
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
